<tabset class="auth">
	<tab heading="Sign In">
		<form novalidate name="signInForm" ng-submit="signIn.action(signInForm)" class="form-horizontal auth-form">
			<div class="form-group" ng-class="{ 'has-error' : !signInForm.email.$valid  && (signInForm.email.$dirty || signInForm.$submitted)}">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" name="email" required ng-model="signIn.data.email"  class="form-control" id="inputEmail3" placeholder="Email">
					<span class="error" ng-show="signInForm.email.$error.email">Enter valid email</span>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : !signInForm.password.$valid  && (signInForm.password.$dirty || signInForm.$submitted)}">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input required  name="password" ng-model="signIn.data.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">Sign In</button>
					<button type="reset" class="btn btn-warning">Reset</button>
					<span class="error" ng-if="signIn.error">{{ signIn.error }}</span>
				</div>
			</div>
		</form>
	</tab>

	<tab heading="Sign Up">
		<form name="signUpForm" novalidate class="form-horizontal auth-form" ng-submit="signUp.action(signUpForm)">
			<div class="form-group" ng-class="{ 'has-error' : !signUpForm.email.$valid  && (signUpForm.email.$dirty || signUpForm.$submitted)}">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input required ng-model="signUp.data.email" type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
					<span class="error" ng-show="signUpForm.email.$error.email">Enter valid email</span>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : !signUpForm.password.$valid  && (signUpForm.password.$dirty || signUpForm.$submitted)}">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input ng-minlength="6" ng-maxlength="20" required ng-model="signUp.data.password" type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
					<span class="error" ng-show="signUpForm.password.$error.minlength">Min length is 6</span>
					<span class="error" ng-show="signUpForm.password.$error.maxlength">Max length is 20</span>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : !signUpForm.confirmPassword.$valid  && (signUpForm.confirmPassword.$dirty || signUpForm.$submitted)}">
				<label for="inputPassword4" class="col-sm-2 control-label">Confirm password</label>
				<div class="col-sm-10">
					<input compare-to="signUp.data.password" ng-model="confirmPassword" required type="password" name="confirmPassword" class="form-control" id="inputPassword4" placeholder="Confirm password">

					<span class="error" ng-show="signUpForm.confirmPassword.$error.compareTo && signUpForm.confirmPassword.$dirty">Passwords doesnt match </span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">Sign Up</button>
					<button type="reset" class="btn btn-warning">Reset</button>
				</div>
			</div>
		</form>
	</tab>
</tabset>
